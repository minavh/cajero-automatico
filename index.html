<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Banco Remasterizado </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    
</head>


<body>

    <div class = mensajecajero>
        
        <h2> ¡Hola! Bienvenido a Tu Cajero de Confianza </h2>

    </div>

    <section class="mainbox">

        <!-- LOGO Y FORMS -->

        <div class = logo>
            <img src="logo banco.png" alt="">
        </div>

        <div class = ctn-form>

            <form id="inicioSesion">
                
                <div class="mb-3">
                    <label for="email" class="form-label"> Usuario</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="email">
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label"> Contraseña </label>
                  <input type="password" class="form-control" id="password" placeholder="Tu contraseña es tu nombre con minúsculas" autocomplete="current-password">
                </div>

                <button type="submit" class="btn-ing"> Ingresar </button>  
                          
            </form>


        </div>
    
    

    </section>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

 

</body>
</html>
